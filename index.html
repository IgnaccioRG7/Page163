<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> <!--divisão tela principal-->
        <div class="esquerda-login"><!--divisão esquerda tela a tela de login-->
            <h1>Sistema Veterinario SCOT <br>
            </h1>
            <img src="images/logo.png" class="imagem" alt="programador">

        </div>
        <div class="direita-login"><!--divisão tela de login-->
            <div class="card-login"><!--divisão tela card login-->
                <h1>LOGIN</h1>
                <div class="textfild"><!--divisão tela usuário login-->
                    <label for="usuario">Usuario</label><!--tag for utilizada para facilitar a inclusão javascript-->
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textfild">
                    <label for="usuario">Contraseña</label>
                    <input type="password" name="senha" placeholder="Contraseña">
                </div>
                <a href="inicio.html" class="btn-login" type="button">LOGIN</a>
            </div>
        </div>
    </div>
</body>
</html>
